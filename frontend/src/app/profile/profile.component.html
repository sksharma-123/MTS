<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="submit-form mx-auto mb-4 p-5 border border-primary border-1 rounded-5">
                <h1 class="text-center text-primary"><b>Update Bank Profile</b></h1>
                <h1 class="text-center text-primary" style="font-size: 35px;"><b>-</b></h1>

                <div *ngIf="!submitted">
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input class="form-control" type="number" id="accountNumber"
                            (ngModelChange)="accountNumberValidation($event)" required [(ngModel)]="user.accountNumber"
                            name="accountNumber" />
                        <div id="accountNumberHelpBlock" *ngIf="!(accountNumberIsValidCheck)"
                            class="form-text text-danger">
                            {{accountNumberIsValidText}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bank">Bank</label>
                        <select class="form-select form-control" aria-label="Select Bank" id="bank" required
                            [(ngModel)]="user.bank" name="bank">
                            <option value="HDFC Bank">HDFC Bank</option>
                            <option value="SBI Bank">SBI Bank</option>
                            <option value="Axis Bank">Axis Bank</option>
                            <option value="Punjab National Bank">Punjab National Bank</option>
                            <option value="Central Bank of India">Central Bank of India</option>
                        </select>
                    </div>

                    <button (click)="registerUserProfile()" class="btn btn-success">Submit</button>
                </div>

                <div *ngIf="submitted">
                    <h4>User was added successfully!</h4>
                    <button class="btn btn-success" (click)="newUser()">Register New User</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <form (ngSubmit)="addBalance()" [formGroup]="balanceForm" class="mt-3 mx-auto mb-4 p-5 border border-primary border-1 rounded-5">
                <h1 class="text-center text-primary"><b>Add Amount</b></h1>
                <h1 class="text-center text-primary" style="font-size: 35px;"><b>-</b></h1>
                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input class="form-control" formControlName="balance" id="balance"
                        (ngModelChange)="balanceValidation($event)" required />
                    <div id="balanceHelpBlock" *ngIf="!(balanceIsValidCheck)" class="form-text text-danger">
                        {{balanceIsValidText}}
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
